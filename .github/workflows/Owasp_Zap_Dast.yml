name: DAST Scan using OWASP ZAP
on:
    push:
        branches:
          - Shashanksanap99-SAST-DAST  
    schedule:
      # Runs every day At 01:00.
      - cron:  '0 1 * * *'

jobs:
    zap_scan:
      runs-on: ubuntu-latest
      name: Scan Hurlfit website
      steps:
        - name: ZAP Scan
          uses: zaproxy/action-baseline@v0.4.0
          with:
            target: 'http://localhost:3000'